<div class="container-fluid py-5">
	<div class="container py-5">
		<div class="row align-items-center">
			<div class="col-lg-5 mb-5 mb-lg-0">
				<div class="bg-light d-flex flex-column justify-content-center px-5" style="height: 50px;">
				</div>
			</div>
			<div class="col-lg-7">
				<div class="section-title position-relative mb-4">
					<h1 class="display-4">Kirim Pesan Kepada Kami</h1>
				</div>
				<div class="contact-form">
					<form>
						<div class="row">
							<div class="col-6 form-group">
								<input type="text" class="form-control border-top-0 border-right-0 border-left-0 p-0" placeholder="Nama" required="required">
							</div>
							<div class="col-6 form-group">
								<input type="email" class="form-control border-top-0 border-right-0 border-left-0 p-0" placeholder="Email" required="required">
							</div>
							<div class="data">
								<p>Gender   :</p>
								<input type="radio" id="Laki-laki" name="gender" value="Laki-laki"/>
								<label for="Laki-laki">Laki-laki</label><br>
								<input type="radio" id="Perempuan" name="gender" value="Perempuan"/>
								<label for="Perempuan">Perempuan</label><br>
								Bahan Perhiasan  :
									<input type="checkbox" />Emas
									<input type="checkbox" />Perak
									<input type="checkbox" />Platina
								<p></p>
								<br />
								Gambar Perhiasan   :
								<input type="file">
								<br />
								<p></p>
								<p>Perhiasan   :</p>
								<select id="hias">
									<option value="cincin">Cicin</option>
									<option value="anting">Anting-anting</option>
									<option value="gelang">Gelang</option>
									<option value="kalung">Kalung</option>
								</select>
								<br />
							</div>
						</div>
						<div class="form-group">
							<textarea class="form-control border-top-0 border-right-0 border-left-0 p-0" rows="5" placeholder="Pesan" required="required"></textarea>
						</div>
						<div>
							<button class="btn btn-primary py-3 px-10" type="submit">Kirim Pesan</button>
						</div>
					</form>
				</div>
			</div>
